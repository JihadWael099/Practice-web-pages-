<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>

  
  <main class="card">
    <div class="image">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
    </div>
    <div class="main-content">
      <h3 class="name">Jessica Randall</h3>
       <p class="add">London, United Kingdom</p>
       <p class="information">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <button class="btn">GitHub</button>
      <button class="btn">Frontend Mentor</button>
      <button class="btn">LinkedIn</button>
      <button class="btn">Twitter</button>
      <button class="btn">Instagram</button>
    </div>



  </main>
</body>
</html>
